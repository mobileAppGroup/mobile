<!doctype html><html><head>    <meta charset="UTF-8">  	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title></title>      <link rel="stylesheet" type="text/css" href="themes/metro/easyui.css">      <link rel="stylesheet" type="text/css" href="themes/mobile.css">      <link rel="stylesheet" type="text/css" href="themes/icon.css">      <script type="text/javascript" src="js/jquery.min.js"></script>      <script type="text/javascript" src="js/jquery.easyui.min.js"></script>     <script type="text/javascript" src="js/jquery.easyui.mobile.js"></script>	<script type="text/javascript" src="js/validate.js"></script> </head><body>	<div class="easyui-navpanel">		<header>			<div class="m-toolbar">				<div class="m-title">Login</div>			</div>		</header> 		<div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">			<img src="images/login1.jpg" style="margin:0;width:100%;height:100%;">		</div>		<div style="width:100%">			<form id="login-form"> 				<div style="width:100%">					<div style="clear:both;padding:5px;">						<div style="float:left;width:25%;margin-top:10px;">							<div style="float:right;width:50px;text-align:right;">User</div>						</div>						<div style="float:left;width:60%;margin-left:5px;">							<input id="loginName" class="easyui-textbox" data-options="prompt:'Please input loginName!',required:true,novalidate:true,validType:'checkLoginNameAndPassword'" >						</div>					</div>					<div style="clear:both;padding:5px;">						<div style="float:left;width:25%;margin-top:10px;">							<div style="float:right;width:50px;text-align:right;">Password</div>						</div>						<div style="float:left;width:60%;margin-left:5px;">							<input id="password" class="easyui-passwordbox" data-options="prompt:'Please input password!',required:true,novalidate:true" >						</div>					</div>				</div>			</form>		</div>		<br><br>		<div style="width:100%;text-align:center;margin-top:20px;">			<span>				<a id="login-linkbutton" class="easyui-linkbutton" data-options="width:60" onclick="login()">Login</a>			</span>			<span style="margin-left:20px;">				<a id="register-linkbutton" class="easyui-linkbutton" data-options="width:60">Register</a>			</span>		</div>	</div>	<script type="text/javascript">		//取消浏览器的所有事件，使得active的样式在手机上正常生效		document.addEventListener('touchstart',function(){		    return false;		},true);		// 禁止选择		document.oncontextmenu=function(){			return false;		};		// H5 plus事件处理		var as='pop-in';// 默认窗口动画		function plusReady(){			// 隐藏滚动条			plus.webview.currentWebview().setStyle({scrollIndicator:'none'});			// Android处理返回键			plus.key.addEventListener('backbutton',function(){				('iOS'==plus.os.name)?plus.nativeUI.confirm('确认退出？', function(e){					if(e.index>0){						plus.runtime.quit();					}				}, 'HelloH5', ['取消','确定']):(confirm('确认退出？')&&plus.runtime.quit());			},false);			compatibleAdjust();		}		if(window.plus){			plusReady();		}else{			document.addEventListener('plusready',plusReady,false);		}		// DOMContentLoaded事件处理		var _domReady=false;		document.addEventListener('DOMContentLoaded',function(){			_domReady=true;			compatibleAdjust();		},false);		// 兼容性样式调整		var _adjust=false;		function compatibleAdjust(){			if(_adjust||!window.plus||!_domReady){				return;			}			_adjust=true;			// iOS平台特效			if('iOS'==plus.os.name){				document.getElementById('content').className='scontent';	// 使用div的滚动条				if(navigator.userAgent.indexOf('StreamApp')>=0){	// 在流应用模式下显示返回按钮					document.getElementById('back').style.visibility='visible';				}			}			plus.navigator.setStatusBarBackground('#D74B28');			setTimeout(function(){				plus.navigator.closeSplashscreen();			},200);		}				function login() {			var login = true			$("#login-form").form("submit", {				onSubmit: function() {					login = $(this).form("enableValidation").form("validate");				}			})			if (login) {				plus.webview.create("mode.html").show();			}		}	</script></body>	</html>
